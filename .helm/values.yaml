---
.storage-class: &storageclass "csi-ceph-ssd-gz1-retain"

rabbitmq:
  global:
    storageClass: *storageclass
  # auth:
  #   username: "${RMQ_USERNAME}"
  #   password: "${RMQ_PASSWORD}"

  extraConfiguration: |
    heartbeat = 0

  resources:
    requests:
      cpu: 300m
      memory: "512Mi"
    limits:
      cpu: 800m
      memory: "1024Mi"

  clustering:
    forceBoot: true

qdrant:
  resources:
    requests:
      cpu: 400m
      memory: "1024Mi"
    limits:
      cpu: 1
      memory: "1536Mi"
  persistence:
    storageClassName: *storageclass

nlp-service:
  image:
    project: where-to-eat-hackathon/where-to-eat/nlp-service
    tag: main_98f9c1
  resources:
    requests:
      cpu: 400m
      memory: "1024Mi"
    limits:
      cpu: 1
      memory: "1536Mi"
  qdrant:
    collectionName: "reviews-MiniLM-L12-V2"

telegram-bot:
  image:
    tag: main_76f720
  resources:
    requests:
      cpu: 300m
      memory: "256Mi"
    limits:
      cpu: 500m
      memory: "512Mi"
  tgApi:
    token: "${BOT_TOKEN}"
